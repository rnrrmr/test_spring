<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exlayout</title>
</head>
<body>
    <h1>fragment 파일 전체 내용 대체</h1>
    <div style="border: 1px double red">
        <th:block th:replace="~{/fragments/fragment2}"></th:block>
    </div>


    <h1>fragment1.html의 일부 코드를 추가하는 방법</h1>
    <h1>Layout 1-1</h1>
    <!-- 현재페이지에 있는 기존에 작성된 태그를 대체 -->
    <div th:replace="~{/fragments/fragment1 :: part1}" ></div>
    <h1>Layout 1-2</h1>
    <!-- 현재페이지에 있는 기존에 작성된 태그를 삽입 -->
    <div th:insert="~{/fragments/fragment1 :: part2}" ></div>
    <h1>Layout 1-3</h1>
    <!-- 현재페이지에 있는 기존에 작성된 block 속성을 대체 -->
    <th:block th:replace="~{/fragments/fragment1 :: part3}"></th:block>
</body>
</html>
